<template>
  <h2 class="mb-1">
    <em>${song.title}</em> by
    <a href="/artist/${song.artist}">${song.artist}</a>
    <span if.bind="song.featuredArtist">featuring ${song.featuredArtist}</span>
  </h2>

  <p class="mt-1">
    Album:
    <a href="/artist/${song.artist}/${song.album}"
      >${song.album} (${song.year})</a
    ><br />
    Track: ${song.trackNumber}<br />
    <span if.bind="song.authors">Author(s): ${song.authors.join(', ')}</span>
  </p>

  <form action="/submit" method="post">
    <div class="form-group d-flex flex-column">
      <button
        class="btn btn-primary btn-sm"
        onclick="this.form.submit()"
        name="update"
        value="${song.id}"
      >
        <i class="fa fa-pencil"></i> EDIT
      </button>
    </div>
  </form>
  <form action="/delete" method="post">
    <div class="form-group d-flex flex-column">
      <button
        class="btn btn-primary btn-sm"
        onclick="this.form.submit()"
        name="delete"
        value="${song._id}"
      >
        <i class="fa fa-trash"></i> DELETE
      </button>
    </div>
  </form>

  <table class="table table-striped table-hover">
    <tr>
      <th>Line</th>
      <th>Lyric</th>
    </tr>
    <tr repeat.for="line of song.lyrics">
      <td>${$index + 1}</td>
      <td>${line}</td>
    </tr>
  </table>
</template>
